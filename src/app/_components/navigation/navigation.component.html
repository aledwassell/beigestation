<nav>
    <div class="brand">
        <a [routerLink]="['/']">{{title}}</a>
    </div>
    <div class="list-links">
        <ul>
            <li *ngFor="let link of links">
                <a routerLink="/">{{link.name}}</a>
            </li>
        </ul>
    </div>
    <div class="social">
        <a *ngFor="let link of sociLinks" routerLink="">
            <fa-icon [icon]="link.icon"></fa-icon>
        </a>
    </div>
</nav>
